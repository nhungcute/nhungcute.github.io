<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png" href="img/heart.png"/>
    <title>LOVE STORY</title>
</head>
<body>
    <div id="wrapper" class="container text-center">
        <h1 class="my-4">LOVE DAYS</h1>

        <!-- Clock Section -->
        <div id="clock-box" class="mb-4">
            <div id="clock" class="p-3 border rounded bg-light">
                <date class="d-block fs-4">0 NGÀY</date>
                <time class="d-block fs-5">00:00:00</time>
            </div>
        </div>

        <!-- Info Section -->
        <div id="info" class="row justify-content-center align-items-center mb-4">
            <div id="pic1" class="col-12 col-md-4 text-center mb-3">
                <img src="img/1.jpg" class="avt img-fluid rounded-circle" alt="Hà Tín">
                <p class="mt-2">Hà Tín</p>
            </div>
            <div id="heart" class="col-12 col-md-4 text-center mb-3">
                <img src="img/dien.gif" class="img-fluid" alt="Heart Animation">
                <anni class="d-block mt-2">...</anni>
            </div>
            <div id="pic2" class="col-12 col-md-4 text-center mb-3">
                <img src="img/2.jpg" class="avt img-fluid rounded-circle" alt="Nhung Kut3">
                <p class="mt-2">Nhung Kut3</p>
            </div>
        </div>

        <!-- Music Section -->
        <div id="music" class="my-4">
            <audio loop autoplay controls class="w-100">
                Your browser does not support the audio element.
            </audio>
        </div>
        <!-- SlideShow Section -->
        <div id="slideshow-container" class="my-4">
			<div id="slideshow" class="slideshow">
				<!-- Hình ảnh sẽ được thêm tự động bằng JavaScript -->
			</div>
			<div class="slideshow-controls">
				<button id="prev" class="btn btn-primary">Back</button>
				<button id="next" class="btn btn-primary">Next</button>
			</div>
		</div>
        
        <h2 class="mt-4">Thank you for your love <3</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
