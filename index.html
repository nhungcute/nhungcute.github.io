<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png" href="img/heart.png"/>
    <title>LOVE STORY</title>
</head>
<body>
    <div id="wrapper" class="container text-center">
        <h1 class="my-4">LOVE DAYS</h1>

        <!-- Clock Section -->
        <div id="clock-box" class="mb-4">
            <div id="clock" class="p-3 border rounded bg-light">
                <date class="d-block fs-4">0 NGÀY</date>
                <time class="d-block fs-5">00:00:00</time>
            </div>
        </div>

        <!-- Info Section -->
        <div id="info" class="row justify-content-center align-items-center mb-4">
            <div id="pic1" class="col-12 col-md-4 text-center mb-3">
                <img src="img/1.jpg" class="avt img-fluid" alt="Hà Tín">
                <p class="mt-2">Hà Tín</p>
            </div>
            <div id="heart" class="col-12 col-md-4 text-center mb-3">
                <img src="img/dien.gif" class="img-fluid" alt="Heart Animation">
                <anni class="d-block mt-2">...</anni>
            </div>
            <div id="pic2" class="col-12 col-md-4 text-center mb-3">
                <img src="img/2.jpg" class="avt img-fluid" alt="Nhung Kut3">
                <p class="mt-2">Nhung Kut3</p>
            </div>
        </div>

        <!-- Music Section -->
        <div id="music" class="my-4">
            <audio loop autoplay controls class="w-100">
                Your browser does not support the audio element.
            </audio>
	    <button id="next-button">Next</button>
        </div>
        <!-- SlideShow Section -->
        <!-- <img src="https://drive.google.com/thumbnail?id=12AXntQ6q_iRPDdQWdPDpMJacu3mSmJQZ" alt="Page Image"> -->
		
	<div class="slideshow-container">
		<img id="slide-img" class="slides" alt="Google Drive Image">
		<a class="prev" id="prevBtn">&#10094;</a>
		<a class="next" id="nextBtn">&#10095;</a>
	</div>
	       
        <h2 class="mt-4">Thank you for your love <3</h2>
    </div>
	<script async defer src="https://apis.google.com/js/api.js"></script>
    <script async defer src="https://accounts.google.com/gsi/client"></script6
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
